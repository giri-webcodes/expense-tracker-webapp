<mat-sidenav-container >
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" (click)="sidenav.toggle()" class="app-sidenav">
      <mat-nav-list>
          <mat-list-item>
            <mat-icon>dashboard</mat-icon>
            <a 
            [routerLink]="['/']" 
           >
            Dashboard
          </a>
          </mat-list-item>
          <mat-list-item>
            <mat-icon>add_box</mat-icon>
            <a 
            [routerLink]="['/add']" 
           >           
            Add Expense
          </a>
          
        </mat-list-item>
        <mat-list-item>
            <mat-icon>insert_chart</mat-icon>
            <a (click)="goToReport()"           
           >
            Monthly Report
          </a>
          
        </mat-list-item>       
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
          <div >

          </div>
      </router-outlet>
  </mat-sidenav-content>
