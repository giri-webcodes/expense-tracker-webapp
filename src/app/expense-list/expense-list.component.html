<h2>Expense List</h2>

<table id="table">
    <thead>
       <tr>
        <th>expense</th>
        <th>amount</th>
        <th>date</th>
        <th>comment</th>
       </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of expenseList">
            <td>               
            <a [title]="e.expense +' detail'" [routerLink]="['/expense',e.id]">
                {{e.expense}}
            </a>
            </td>
            <td>
               <span>{{e.amount |currency:'INR'}}</span>
            </td>
            <td>{{e.date | date:'shortDate'}}</td>
            <td>{{e.comment}}</td>
        </tr>
    </tbody>

</table>
