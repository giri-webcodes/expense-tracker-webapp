<div>

<div id="filterdiv">
    <h2>Expense List</h2>
    <table>
        <tbody>
          <tr>            
            <td>
                <select [(ngModel)]="selectedMonth" (change)="getData()">
                    <option [value]="item.id" *ngFor="let item of monthList">
                        {{item.value}}
                    </option>
                </select>
            </td>
             <td>
                <select [(ngModel)]="selectedYear" (change)="getData()">
                    <option [value]="item.value" *ngFor="let item of yearList">
                        {{item.value}}
                    </option>
                </select>
             </td>
          </tr>
        </tbody>
    </table>
  
</div>

<table id="table" mat-table [dataSource]="expenseList">
    
    <ng-container matColumnDef="expense">
        <th mat-header-cell *matHeaderCellDef > Expense </th>
        <td mat-cell *matCellDef="let expenseList">
            <a  [routerLink]="['/expense',expenseList.id]">
                {{expenseList.expense}}
              </a>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell  *matCellDef="let expenseList"> {{expenseList.amount | currency:'INR'}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
         <td mat-cell *matCellDef="let expenseList">{{expenseList.date | date:'shortDate'}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let expenseList">{{expenseList.comment}}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: headerColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

</div>
