<div>

<div id="filterdiv">
    <table>
        <tbody>
            <tr>
                <td>
                    <h2>{{strMonth}}-{{selectedYear}} | </h2> 
                </td>             
                <td>
                    <h2 >Total Expense: <span style="color:red"> {{totalExpense | currency:'INR' }} </span></h2>
                </td>               
            </tr>
        </tbody>
    </table>
    
    <table>
        <tbody>          
          <tr>            
            <td>
                <select [(ngModel)]="selectedMonth" (change)="getData()">
                    <option [value]="item.id" *ngFor="let item of monthList">
                        {{item.value}}
                    </option>
                </select>
            </td>
             <td>
                <select [(ngModel)]="selectedYear" (change)="getData()">
                    <option [value]="item.value" *ngFor="let item of yearList">
                        {{item.value}}
                    </option>
                </select>
             </td>
           
          </tr>
        </tbody>
    </table>
  
</div>

<table  id="table" matSort mat-table [dataSource]="expenseList">
    
    <ng-container matColumnDef="expense">
        <th mat-header-cell mat-sort-header *matHeaderCellDef > Expense </th>
        <td mat-cell *matCellDef="let expenseList">
            <a (click)="goToEdit(expenseList.id)"  [routerLink]="">
                {{expenseList.expense}}
              </a>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell  *matCellDef="let expenseList"> {{expenseList.amount | currency:'INR'}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
         <td mat-cell *matCellDef="let expenseList">{{expenseList.date | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let expenseList">{{expenseList.comment}}</td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: headerColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" (page)="pageEvent($event)" showFirstLastButtons></mat-paginator>

</div>
