<h2 mat-dialog-title>{{expense.expense}} Detail</h2>
    <mat-dialog-content class="mat-typography">    
    <table id="table">
<thead>
    <th>
        Category
    </th>
    <th>
       Value 
    </th>
</thead>
        <tbody>
            <tr>
                <td>
                    <label>Expense</label>
                </td>
                <td>
                    {{expense.expense}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Amount</label>
                </td>
                <td>
                  <span>{{expense.amount.toString()| currency:'INR'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date</label>
                </td>
                <td>
                    {{expense.date | date: 'shortDate'}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Comment</label>
                </td>
                <td>
                    {{expense.comment}}
                </td>
            </tr>
        </tbody>
    </table>    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
