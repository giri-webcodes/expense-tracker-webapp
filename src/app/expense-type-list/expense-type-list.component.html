<div id="addExpTypeDiv">
    <h2>Expense Type</h2>   
</div>
<form [formGroup]="expenseTypeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Expense Type</mat-label>
        <input matInput type="text" autocomplete="off" id="expenseType" required="required" maxlength="15" formControlName="expenseType"/>        
    </mat-form-field>
           
    <button style="margin-left: 1%;"  type="submit" [disabled]="!expenseTypeForm.valid">Submit</button>           
</form>
<div id="alert" style="display: none;">
    <strong>Successful:</strong> Expense Type Added
  </div>
<div id="tableDiv">
    <table id="table" mat-table [dataSource]="expenseTypeList">
        <ng-container matColumnDef="expense_type">
            <th mat-header-cell *matHeaderCellDef>Expense Type</th>
            <td mat-cell *matCellDef="let expenseTypeList">{{expenseTypeList.expense_type}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
        <tr mat-row *matRowDef="let row; columns:headerColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" (page)="pageEvent($event)" showFirstLastButtons></mat-paginator>
</div>
